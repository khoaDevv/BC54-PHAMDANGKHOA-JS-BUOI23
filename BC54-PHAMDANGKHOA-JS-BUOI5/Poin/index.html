<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Quản lý sinh viên -->
    <h2>Quản Lý sinh viên</h2>
    <div class="form-group">
      <label for=""
        >Điểm chuẩn
        <nav></nav
      ></label>
      <input
        type="text"
        class="form-control"
        id="diem-chuan"
        placeholder="nhập điểm chuẩn"
      />
    </div>
    <h3>Điểm tống kết</h3>
    <div class="form-group">
      <label for="">Điểm toán</label>
      <input type="text" class="form-control" id="diem-toan" placeholder="" />
    </div>
    <div class="form-group">
      <label for="">Điểm văn</label>
      <input type="text" class="form-control" id="diem-van" placeholder="" />
    </div>
    <div class="form-group">
      <label for="">Điểm anh</label>
      <input type="text" class="form-control" id="diem-anh" placeholder="" />
    </div>
    <div>
      <h3>Điểm ưu tiên</h3>
      <div class="form-group">
        <label for="">Khu vực</label>
        <select class="form-control" name="" id="">
          <option>A</option>
          <option>B</option>
          <option>C</option>
          <option>X</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="">Đối tượng</label>
      <select class="form-control" name="" id="">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>0</option>
      </select>
    </div>
    <button onclick="tinhDiem()" class="btn btn-success">Kiểm Tra</button>
    <div class="result()"></div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
